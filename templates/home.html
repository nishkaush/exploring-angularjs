<div ng-controller="filteringNames">
  <input type="text" placeholder="Enter name" ng-model="newName">
  <input type="text" placeholder="Enter city" ng-model="newCity">
  <button ng-click="addNewCustomer()">Add New Customer</button>
  <br>
  <input type="text" ng-model="name" placeholder="Search by Name or city">

  <div>{{name}}</div>
  <ul>
    <li ng-repeat="person in customers | filter:name  | orderBy:'name'">{{person.name | lowercase}} - {{person.city}}</li>
  </ul>

</div>
